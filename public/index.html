<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyFinder - Recover Your Bitcoin Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ CSRF_TOKEN }}">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Bitcoin Wallet Key Recovery</h2>
    <form action="REPLACE_WITH_YOUR_BACKEND_ENDPOINT" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf" value="{{ CSRF_TOKEN }}">

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="walletAddress">Bitcoin Wallet Address</label>
            <input type="text" class="form-control" id="walletAddress" name="walletAddress" placeholder="Enter your Bitcoin wallet address" required>
        </div>

        <div class="form-group">
            <label for="keyDetails">Details About the Lost Keys</label>
            <textarea class="form-control" id="keyDetails" name="keyDetails" rows="3" placeholder="Provide any known details regarding your lost keys"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Recovery Request</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
